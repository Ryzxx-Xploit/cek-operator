<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cek Operator Nomor HP</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        text-align: center;
        padding: 50px;
    }
    h2 {
        color: #333;
    }
    input {
        padding: 10px;
        font-size: 16px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 10px 15px;
        font-size: 16px;
        margin-left: 5px;
        border: none;
        background: #28a745;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #218838;
    }
    #hasil {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #555;
    }
    .link-bot {
        margin-top: 20px;
        font-size: 16px;
        color: #007bff;
    }
</style>
</head>
<body>
<h2>Apk By Ryzxx</h2>
<h2>Cek Operator Nomor HP</h2>
<input type="number" id="nomor" placeholder="08xxx">
<button onclick="cekOperator()">Cek</button>
<div id="hasil"></div>

<!-- Menambahkan link bot cek kartu -->
<div class="link-bot">
    <h2>Cek Umur? ⬇︎:</h2>
    <a href="https://t.me/Sidompul_XL_AXIS_bot" target="_blank">BOT XL/AXIS</a><br>
    <a href="https://t.me/Digipos_Telkomsel_bot" target="_blank">BOT TELKOMSEL</a><br>
    <a href="https://t.me/INDOSAT_ISIMPLE_BOT" target="_blank">BOT INDOSAT</a>
</div>

<script>
function cekOperator() {
    let nomor = document.getElementById("nomor").value.trim();
    let hasil = document.getElementById("hasil");

    // Hapus spasi dan +62 jadi 0
    nomor = nomor.replace(/\s+/g, '');
    if (nomor.startsWith("+62")) {
        nomor = "0" + nomor.slice(3);
    }

    let prefix = nomor.substring(0, 4);

    // Data prefix operator
    let operatorList = {
        "Telkomsel": ["0811","0812","0813","0821","0822","0823","0852","0853","0851"],
        "Indosat": ["0814","0815","0816","0855","0856","0857","0858"],
        "XL": ["0817","0818","0819","0859","0877","0878"],
        "Tri (3)": ["0895","0896","0897","0898","0899"],
        "Axis": ["0831","0832","0833","0838"],
        "Smartfren": ["0881","0882","0883","0884","0885","0886","0887","0888","0889"]
    };

    let ditemukan = false;
    for (let operator in operatorList) {
        if (operatorList[operator].includes(prefix)) {
            hasil.textContent = "Operator: " + operator;
            hasil.style.color = "green";
            ditemukan = true;
            break;
        }
    }

    if (!ditemukan) {
        hasil.textContent = "Operator tidak ditemukan atau nomor salah.";
        hasil.style.color = "red";
    }
}
</script>

</body>
</html>
